<!-- form header -->
<div class="main-content">
<div class="container-fluid">
<div class="row">
  <div class="col">
    <h3>Income Details</h3>
  </div>
</div>

<div class="row">
<form [formGroup]="incomeDetails" (ngSubmit)="incomeDetails.valid && onRegisterSubmit()" >
  <div class="form-container">
    <div class="row d-flex">   
      <div class="form-group col-md-4">
        <label for="ModeofRepayment">Mode of Repayment</label>
        <!-- <select id="custom-select" [(ngModel)]="paymentMode" (change)="changeAccount(paymentMode)" formControlName="modeRepay" class="form-control">
          <option value="">Select mode of repayment</option>
          <option value="SI">SI (Salary A/C with SBI)</option>
          <option value="NACH">NACH (Salary A/C not with SBI)</option>
        </select> -->
                <mat-form-field>
                  <mat-label>Favorite food</mat-label>
                  <mat-select formControlName="modeRepay" (selectionChange)="changeAccount($event)">
                    <mat-option *ngFor="let mode of repaymentList" [value]="mode.value"> {{ mode.name }}</mat-option>
                  </mat-select>
                </mat-form-field>
      </div>





      <div class="col-6 salAccDetails" *ngIf="showAccDetails" >
        <label for="addText">Salary Account Details</label>
        <div class="col-12">
          <div class="row">
            <div class="col-4">
              <div class="form-group">
                <label >Salary A/C No      
                  <input type="text" formControlName="salaryAccount"> 
                  <!-- formControlName="" -->
                </label> 
              </div>
            </div>
            <div class="col-4 ifscCode"> 
              <div class="form-group">
                <label>IFSC Code
                  <input type="text" formControlName="ifscCode">
                  <!-- formControlName=""  -->
                </label>
              </div>
            </div>
              <div class="col-4 fetch">
                <button type="button btn-primary" [disabled]="incomeDetails.invalid" (click)="fetchTable()">Fetch</button> 
              </div>
          </div>
        </div>
      </div>
                  <!-- Account fetch details -->
    <div class="row">              
     <div class="form-container"> 
       <div class="row d-flex branchDetails"> 
          <div class="form-group">    
           <table class="table table-striped table-bordered" *ngIf="showTable">
              <thead>
                 <tr>
                  <th scope="col">Name of Branch</th>
                  <th scope="col">Branch Code</th>
                  <th scope="col">Branch Name</th>
                  <th></th>
                 </tr>
             </thead>
               <tbody>
                 <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td><button type="button">Delete</button></td>
                 </tr>
               </tbody>
            </table>
       </div>
       </div>
   </div>
  </div> 
          <!-- Account fetch details end -->

                    <!-- Checkbox -->
          <div class="form-group">
          <div class="row">
            <input class="form-check-input" type="checkbox" class="Salary-Credit-input" id="AccountSalary">
            <label class="form-check-label" for="Salary-Check">Is salary regularly credited to the account?</label>
           </div> 
          </div>
                     <!-- Checkbox end -->
           
     <!-- <label class="form-check-label" for="Salary-Check">Salary Credit in bank account(Net Monthly)</label>             -->
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">SI.No</th>
            <th scope="col">Year</th>
            <th scope="col">Month(s)</th>
            <th scope="col">Net Monthly Salary 
              (As per bank statement)
            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td><div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  2019
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">2018</a>
                  <a class="dropdown-item" href="#">2017</a>
              </div>
          </div>
        </td>
            <td><div class="dropdown">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Oct
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Sep</a>
                  <a class="dropdown-item" href="#">Aug</a>
              </div>
          </div>
        </td>
            <td><input type='text' name='username' style='padding: 4px'/></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>2019</td>
            <td>Sep</td>
            <td><input type='text' name='username' style='padding: 4px'/></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>2019</td>
            <td>Aug</td>
            <td><input type='text' name='username' style='padding: 4px'/></td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>2019</td>
            <td>July</td>
            <td><input type='text' name='username' style='padding: 4px'/></td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>2019</td>
            <td>June</td>
            <td><input type='text' name='username' style='padding: 4px'/></td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td>2019</td>
            <td>May</td>
            <td><input type='text' name='username' style='padding: 4px'/></td>
          </tr>
          <tr>
            <th scope="row"></th>
            <td></td>
            <td>Total</td>
            <td></td>
          </tr>
        </tbody>
      </table>
              
      <div class="clearfix d-block w-100 ">
        <div class="float-right">
          <button type="submit" class="btn btn-default" id="btn1" name="btn1" value="1">Cancel</button>
          <button class="btn btn-primary" id="btn2" name="btn2" value="2" type="submit">Save</button>
        </div>
      </div>

    </div>
  </div>
</form>
</div>
</div>
</div>
